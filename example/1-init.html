<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <keep-alive>
            <router-view v-if="show"></router-view>
        </keep-alive>
        
    </div>
    <script src="../lib/vue.js"></script>
    <script src="../dist/vue-router.js"></script>
    <script>
        const routes = [
            {
                path: '/',
                component: {
                    template: `<div>
                        <p>hello</p>
                        <router-link to="/about">to about</router-link>
                    </div>`
                }
            },
            {
                path: '/about',
                component: {
                    template: `<div>
                        <p>about</p>  
                        <router-link to="/">to home</router-link>  
                        <router-view></router-view>
                    </div>`
                },
                children: [
                    {
                        path: 'detail',
                        component: {
                            template: `<div>detial</div>`
                        },
                    },
                    {
                        path: '/card'
                    }
                ]
            },
        ]
        
        const router = new VueRouter({
            routes
        })
        const vm = new Vue({
            router,
            el: '#app',
            data() {
                return {
                    show: true
                }
            },
            mounted() {
              
            }
        })
    </script>
</body>
</html>
